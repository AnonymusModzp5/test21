<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>𝕨𝕖𝕓𝕤𝕚𝕥𝕖𝕟𝕒𝕞𝕖 your choice</title>
  <link rel="stylesheet" href="style/style.css" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      transition: background-image 1s ease-in-out;
      min-height: 100vh;
      position: relative;
    }

    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.4);
      z-index: 0;
    }

    header, footer {
      position: relative;
      z-index: 1;
      background-color: #333;
      color: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 800px;
      margin: 20px auto;
    }

    main {
      position: relative;
      z-index: 1;
      background-color: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-radius: 10px;
      max-width: 800px;
      margin: 20px auto;
    }

    header h1, main h2, footer p {
      text-align: center;
    }

    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 0;
      margin: 0;
      flex-wrap: wrap;
    }

    nav a {
      text-decoration: none;
      color: white;
      font-weight: bold;
    }

    nav a:hover {
      color: #ccc;
    }

    form {
      margin-top: 20px;
    }

    form label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    form input, form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    form button {
      background-color: #007BFF;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
    }

    form button:hover {
      background-color: #0056b3;
    }

    @media (max-width: 600px) {
      nav ul {
        flex-direction: column;
        align-items: center;
      }

      main, header, footer {
        margin: 10px;
        padding: 15px;
      }

      form input, form textarea, form button {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="overlay"></div>

  <header>
    <h1>Contattaci</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="pakete.html">Pakete</a></li>
        <li><a href="kontakt.html">Kontakt</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h2>Info</h2>
    <p>Bitte das Formular ausfüllen</p>
    <p><strong></strong></p>

    <form action="https://formspree.io/f/xqabaqeo" method="POST">
      <!-- Protezione anti-spam invisibile -->
      <input type="text" name="_honey" style="display:none">

      <!-- No CAPTCHA + Redirect -->
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_next" value="thanks.html">

      <label for="nome">Name</label>
      <input type="text" id="nome" name="nome" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>

      <label for="data">Datum</label>
      <input type="date" id="data" name="data" required>

      <label for="location">Location</label>
      <input type="text" id="location" name="location" required>

      <label for="telefono">Handy Nummer</label>
      <input type="tel" id="telefono" name="telefono" required>

      <label for="messaggio">Text</label>
      <textarea id="messaggio" name="messaggio" rows="5" required></textarea>

      <button type="submit">Invia</button>
    </form>
  </main>

  <footer>
    <p>Copyright © 2023</p>
  </footer>

  <script>
    const images = [
      'images/bg1.jpg',
      'images/bg2.jpg',
      'images/bg3.jpg',
      'images/bg4.jpg'
    ];
    let index = 0;

    function changeBackground() {
      document.body.style.backgroundImage = `url('${images[index]}')`;
      index = (index + 1) % images.length;
    }

    setInterval(changeBackground, 2000);
    window.onload = changeBackground;
  </script>
</body>
</html>
